<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<nav th:fragment="header">
		<div class="navbar">
			<div class="navbar-container">
				<div class="navbar-left">
					<a th:href="@{/diary}" class="home-btn">감성 일기장</a> <a
						th:href="@{/diary/bbs}" class="bbs-btn">전체게시글</a> <a
						th:href="@{/diary/bbs/mypage}" class="bbs-btn">개인게시글</a>
				</div>

				<div class="navbar-right">
					<!-- 로그인하지 않은 경우 -->
					<th:block th:if="${session.userid == null}">
						<a th:href="@{/diary/signup}" class="signup-btn">회원가입</a>
						<a th:href="@{/diary/login}" class="login-btn">로그인</a>
					</th:block>

					<!-- 로그인한 경우 -->
					<th:block th:if="${session.userid != null}">
						<a th:href="@{/diary/bbs/write}" class="write-btn">글쓰기</a>
						<span class="user-info">[[${session.username}]]님</span>
						<a th:href="@{/diary/logout}" class="logout-btn">로그아웃</a>
					</th:block>
				</div>
			</div>
		</div>
	</nav>
</body>
</html>
