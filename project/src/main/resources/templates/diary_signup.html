<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
body {
	background: #f8fafc;
	font-family: 'Segoe UI', Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.signup-container {
	width: 350px;
	margin: 80px auto;
	padding: 32px 28px 24px 28px;
	background: #fff;
	border-radius: 10px;
	box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
}

h2 {
	text-align: center;
	color: #333;
	margin-bottom: 28px;
}

label {
	display: block;
	margin-bottom: 8px;
	color: #444;
	font-weight: bold;
}

input[type="text"], input[type="email"], input[type="password"] {
	width: 100%;
	padding: 10px 8px;
	margin-bottom: 18px;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 1em;
	box-sizing: border-box;
	transition: border 0.2s;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus
	{
	border: 1.5px solid #4f8cff;
	outline: none;
}

.button-row {
	display: flex;
	justify-content: space-between;
	gap: 4%;
}

.signup-btn, .back-btn {
	width: 48%;
	padding: 12px 0;
	background: #4f8cff;
	color: #fff;
	border: none;
	border-radius: 5px;
	font-size: 1.1em;
	font-weight: bold;
	cursor: pointer;
	transition: background 0.2s;
	text-align: center;
	text-decoration: none;
	display: inline-block;
}

.signup-btn:hover {
	background: #357ae8;
}

.back-btn {
	background: #aaa;
}

.back-btn:hover {
	background: #888;
}
</style>
</head>
<body>
	<div class="signup-container">
		<h2>회원가입</h2>
		<form method="post" th:action="@{/diary/signup}">
			<label>이름</label> <input type="text" name="name" required> <label>이메일</label>
			<input type="email" name="email" required> <label>아이디</label>
			<input type="text" name="userid" required> <label>비밀번호</label>
			<input type="password" name="passwd" required>
			<div class="button-row">
				<a th:href="@{/diary}" class="back-btn">뒤로가기</a> <input
					type="submit" value="가입하기" class="signup-btn">
			</div>
		</form>
	</div>
</body>
</html>
