<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 내용</title>
<style>
body {
	background: #f5f6fa;
	font-family: 'Segoe UI', Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.article-container {
	width: 700px;
	margin: 60px auto;
	background: #fff;
	border-radius: 16px;
	box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
	padding: 36px 32px 32px 32px;
}

h3 {
	text-align: center;
	color: #333;
	margin-bottom: 32px;
	font-size: 1.6em;
}

.top-links {
	text-align: right;
	margin-bottom: 18px;
}

.top-links a {
	display: inline-block;
	margin-left: 12px;
	padding: 8px 24px;
	background: #4f8cff;
	color: #fff;
	border-radius: 30px;
	text-decoration: none;
	font-weight: bold;
	transition: background 0.2s;
}

.top-links a:hover {
	background: #357ae8;
}

.detail-table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 10px;
}

.detail-table td {
	border-bottom: 1px solid #e2e8f0;
	padding: 14px 8px;
	font-size: 1em;
	color: #444;
}

.detail-table tr:last-child td {
	border-bottom: none;
}

.detail-table td:first-child {
	background: #f1f5fb;
	color: #333;
	width: 110px;
	font-weight: bold;
	text-align: center;
}
/*댓글 스타일*/
.comment-section {
	margin-top: 40px;
	border-top: 1px solid #ccc;
	padding-top: 20px;
}

.comment {
	padding: 10px;
	border-bottom: 1px solid #e2e8f0;
}

.comment strong {
	color: #2d3748;
}

.comment-form textarea {
	width: 100%;
	height: 80px;
	margin-top: 10px;
	padding: 8px;
	font-size: 1em;
	border: 1px solid #ccc;
	border-radius: 8px;
	resize: vertical;
}

.comment-form button {
	margin-top: 8px;
	padding: 8px 16px;
	background: #4f8cff;
	color: white;
	border: none;
	border-radius: 6px;
	cursor: pointer;
}

.comment-form button:hover {
	background: #357ae8;
}

</style>
</head>
<body>
	<div class="article-container">
		<h3>게시글 내용</h3>
		<div class="top-links">
			<a th:href="@{/diary/bbs}">글 목록</a>
		</div>
		<table class="detail-table">
			<tr>
				<td>제목</td>
				<td>[[${article.title}]]</td>
			</tr>
			<tr>
				<td>작성자</td>
				<td>[[${article.author}]]</td>
			</tr>
			<tr>
				<td>내용</td>
				<td style="white-space: pre-line;">[[${article.contents}]]</td>
			</tr>
		</table>
		
		<!-- 댓글 영역 -->
		<div class="comment-section">
			<h4>댓글</h4>
			<div th:each="comment : ${comments}" class="comment">
				<p><strong th:text="${comment.author}"></strong> : <span th:text="${comment.content}"></span></p>
			</div>

			<!-- 로그인된 사용자만 댓글 작성 -->
			<div class="comment-form" th:if="${session.userid != null}">
				<form th:action="@{/diary/bbs/comment}" method="post">
					<input type="hidden" name="articleNum" th:value="${article.num}" />
					<textarea name="content" placeholder="댓글을 입력하세요..."></textarea><br>
					<button type="submit">댓글 등록</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
