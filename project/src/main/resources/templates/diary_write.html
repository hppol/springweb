<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/navbar.css}" rel="stylesheet" type="text/css" />
<meta charset="UTF-8">
<title>게시물 글 작성</title>
<style>
body {
	background: #f5f6fa;
	font-family: 'Segoe UI', Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.write-container {
	width: 650px;
	margin: 80px auto;
	padding: 40px 36px 36px 36px;
	background: #fff;
	border-radius: 16px;
	box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
}

h3 {
	text-align: center;
	color: #333;
	margin-bottom: 32px;
	font-size: 1.7em;
}

.write-container p {
	margin: 24px 0;
}

input[type="text"], textarea {
	width: 98%;
	padding: 14px;
	border: 1.5px solid #bbb;
	border-radius: 7px;
	font-size: 17px;
	resize: vertical;
	box-sizing: border-box;
}

textarea {
	min-height: 220px;
}

/* 공개/비공개 선택 스타일 */
.visibility-options {
	margin: 24px 0;
	padding: 20px;
	background: #f8f9fa;
	border-radius: 10px;
	border: 1px solid #e9ecef;
}

.visibility-options h4 {
	margin: 0 0 15px 0;
	color: #333;
	font-size: 1.1em;
}

.radio-group {
	display: flex;
	flex-direction: column;
	gap: 12px;
}

.radio-option {
	display: flex;
	align-items: center;
	gap: 10px;
	padding: 10px;
	border-radius: 8px;
	transition: background 0.2s;
}

.radio-option:hover {
	background: rgba(79, 140, 255, 0.1);
}

.radio-option input[type="radio"] {
	margin: 0;
	transform: scale(1.2);
}

.radio-option label {
	margin: 0;
	cursor: pointer;
	font-weight: normal;
	font-size: 1em;
	color: #444;
}

input[type="reset"], input[type="submit"] {
	padding: 11px 30px;
	border: none;
	border-radius: 7px;
	background: #4f8cff;
	color: #fff;
	font-size: 17px;
	margin-right: 10px;
	cursor: pointer;
	transition: background 0.2s;
}

input[type="reset"] {
	background: #aaa;
}

input[type="reset"]:hover {
	background: #888;
}

input[type="submit"]:hover {
	background: #357ae8;
}

.button-container {
	text-align: center;
	margin-top: 30px;
}
</style>
</head>
<body>
	<div th:replace="~{header :: header}"></div>

	<div class="write-container">
		<h3>게시물 글 작성</h3>
		<form th:action="@{/diary/bbs/write}" method="post">
			<p>
				제목: <input type="text" name="title" required placeholder="제목을 입력하세요" />
			</p>
			<p>
				내용:
				<textarea name="contents" required placeholder="내용을 입력하세요"></textarea>
			</p>

			<!-- 공개/비공개 선택 추가 -->
			<div class="visibility-options">
				<h4>📝 공개 설정</h4>
				<div class="radio-group">
					<div class="radio-option">
						<input type="radio" id="public" name="isPublic" value="true"
							checked> <label for="public">🌍 전체 공개 - 모든 사용자가 볼
							수 있습니다</label>
					</div>
					<div class="radio-option">
						<input type="radio" id="private" name="isPublic" value="false">
						<label for="private">🔒 개인 일기 - 나만 볼 수 있습니다</label>
					</div>
				</div>
			</div>

			<div class="button-container">
				<input type="reset" value="취소" onclick="history.back();" /> <input
					type="submit" value="등록" />
			</div>
		</form>
	</div>
</body>
</html>
